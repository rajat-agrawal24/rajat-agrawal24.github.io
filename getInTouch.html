<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ez Resume</title>
    <link rel="icon" href="src/img/favicon.svg" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="container">
        <div id="menuSect">
            <div class="roundBtnBox">
                <button class="btnRound"></button>
                <button class="btnRound"></button>
                <button class="btnRound"></button>
            </div>
            <div id="menuBox">
                <p class="genBtn"><i class="fa-solid fa-tv"></i> Home</p>
                <p class="genBtn"><i class="fa-solid fa-person"></i> About</p>
                <p class="genBtn"><i class="fa-solid fa-graduation-cap"></i> Education</p>
                <p class="genBtn"><i class="fa-solid fa-award"></i> Achievements</p>
                <p class="genBtn"><i class="fa-regular fa-handshake fa-flip"></i> Get In Touch</p>
                <h4 class="subHead">Socials</h4>
                <p id="instBtn"><i class="fa-brands fa-instagram" id="instagram"></i> Instagram</p>
                <p id="lnkBtn"><i class="fa-brands fa-linkedin-in" id="linkedIn"></i> LinkedIn</p>
                <p id="gitBtn"><i class="fa-brands fa-github" id="gitHub"></i> Github</p>
                <p id="medBtn"><i class="fa-brands fa-medium" id="medium"></i>Medium</p>
            </div>
        </div>
        <div id="bodySect">
            <div id="headBar">
                <button class="btnGen" id="btnContact">Contact Me <i class="fa-solid fa-user"></i> </button>
                <button class="btnGen" id="btnMenu"><i class="fa-solid fa-bars"></i> </button>
            </div>
            <div id="bodyContainer">
                <div id="heroCard">
                    <div id="heroVertical">
                        <div id="heroHorizontal">
                            <div id="heroLeft">
                                <div id="photo">
                                    <i class="fa-brands fa-linux"></i>
                                </div>
                                <div id="namePanel">
                                    <p class="name">Rajat Agrawal</p>
                                    <p class="socialHandle">@pandtech</p>
                                </div>
                            </div>
                            <div id="heroRight">
                                <div id="socialPanel">
                                    <i class="fa-brands fa-instagram"></i><p>Follow me on Instagram</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="subSection">
                    <p class="subHeading">Get In Touch</p>
                    <div id="touchContainer">
                        <div class="formContainer">
                            <div class="noWrap">
                            <input type="text" placeholder="Name" id="inputName"  />
                            <input type="email" placeholder="Email" id="inputEmail" /></div>
                            <input type="text" placeholder="Subject" id="inputSubject" />
                            <textarea placeholder="Your Message" id="inputMessage"></textarea>
                            <button class="btnGen" id="btnTouch" type="submit">Send Message <i class="fa-solid fa-user"></i> </button>
                        </div>
                        <div class="detailsContainer">
                            <div class="detailCard">
                                <div class="logoRound"><i class="fa-solid fa-location-dot"></i></div>
                                <div class="detailContent">
                                    <p class="detailHead">Address</p>
                                    <p class="deatail">Vellore, Tamil Nadu</p>
                                </div>
                            </div>
                            <div class="detailCard">
                                <div class="logoRound"><i class="fa-solid fa-envelope"></i></div>
                                <div class="detailContent">
                                    <p class="detailHead">Mail</p>
                                    <p class="deatail">pandtechofficial@gmail.com</p>
                                </div>
                            </div>
                            <div class="detailCard">
                                <div class="logoRound"><i class="fa-solid fa-phone"></i></div>
                                <div class="detailContent">
                                    <p class="detailHead">Call</p>
                                    <p class="deatail">+91 7903952166</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="credits">Designed with <i class="fa-solid fa-heart redColor"></i></p>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ed9ef1a521.js" crossorigin="anonymous"></script>
</html>
